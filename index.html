<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle leiteiro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <img class="img" src="images/vaquinha.png.opdownload" />
      <nav>
        <ul>
          <li>
            <a>Home</a>
          </li>
          <li>
            <a>Média do leite</a>
          </li>
          <li>
            <a>Sobre</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="adicionar">
      <form id="contactForm">
        <fieldset class="formulario">
          <div class="cadastro"><b>Cadastro</b></div>

          <div>
            <label>Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Ex. Bombom" />
          </div>

          <div>
            <label>Número</label>
            <input
              type="number"
              name="numero"
              id="numero"
              placeholder="Ex. 08"
            />
          </div>

          <div>
            <label>Data de nasciemnto</label>
            <input
              class="data_nasc"
              type="text"
              name="date"
              id="data_nascimento"
              placeholder="12/06/2022"
            />
          </div>

          <div>
            <label>Nome da mãe </label>
            <input
              type="text"
              name="nomeMae"
              id="nomeMae"
              placeholder="Ex. Dalila"
            />
          </div>

          <div>
            <label>Número da mãe </label>
            <input
              type="number"
              name="numeroMae"
              id="numeroMae"
              placeholder="Ex. 158"
            />
          </div>

          <div>
            <label>Nome do pai</label>
            <input
              type="text"
              name="nomePai"
              id="nomePai"
              placeholder="Ex. Airlift"
            />
          </div>

          <div class="div-btn">
            <button class="btn" id="submit">Salvar</button>
          </div>
        </fieldset>
      </form>
    </section>
    <section class="sectionCards">
      <div id="accordion"></div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="db.js"></script>
  </body>
</html>
